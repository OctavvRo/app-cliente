  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    @for (producto of productos; track producto){
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="{{producto.image}}" alt="{{producto.title}}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-800">{{producto.title}}</h3>
          <p class="text-sm text-gray-600">Categoría: {{producto.category}}</p>
          <p class="text-sm text-gray-600">Precio: ${{producto.price}}</p>
          <button type="button">Agregar al carrito</button>

        </div>
      </div>
    }
  </div>
</div>
